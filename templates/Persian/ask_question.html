<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حل مسأله - Solve It Place</title>
    <link href="../../static/css/persian/Q&A.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
               <!-- <li>
                 <a href="/home">
                        <span class="icon">
                            <img src="../../static/images/logo.png.png" alt="logo" class="logo">
                        </span>
                    </a>
                  
                </li> -->
                <li>
                    <a href="/home">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title"> صفحه اصلی</span>
                    </a>
                </li>
                {% if not is_logged %}
                <li>
                    <a href="/login">
                        <span class="icon">
                            <ion-icon name="log-in-outline"></ion-icon>
                        </span>
                        <span class="title"> ورود به حساب کاربری
                        </span>
                    </a>
                </li>
                {% else %}
                <li>
                    <a href="/logout">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title"> خروج از حساب کاربری
                        </span>
                    </a>
                </li>
                {% endif %}

                {% if is_logged %}
                <li>
                    <a href="/yourprofile">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title"> پروفایل</span>
                    </a>
                </li>
                <li>
                    <a href="/questions/ask">
                        <span class="icon">
                            <ion-icon name="duplicate-outline"></ion-icon>
                        </span>
                        <span class="title"> ثبت سوال</span>
                    </a>
                </li>
                <li>
                    <a href="/myquestions">
                        <span class="icon">
                            <ion-icon name="documents-outline"></ion-icon>
                        </span>
                        <span class="title"> سوالات من</span>
                    </a>
                </li>
                <li>
                    <a href="/notifications">
                        <span class="icon">
                            <ion-icon name="notifications-outline"></ion-icon>
                        </span>
                        <span class="title"> پیام های جدید</span>
                    </a>
                </li>
            {% endif %}
                <li>
                    <a href="/questions">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title"> تالار گفت و گو</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search" action="/search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <div class="logo">
                <img src="../../static/images/logo.png.png" alt="">
            </div>
    </div>
    <div class="main-content">
        <div class="question">
             <h2 class="titr">سوالات خود را اینجا بپرسید</h2>
                <form id="myForm"  action="/posts">
                     <label class="label" for="title">عنوان:</label>
                     <input type="text" id="title" name="title" required>

                     <label class="label" for="body">متن پرسش:</label>
                    <textarea id="body" name="body" required></textarea>

                    <label  class="label" for="tags">برچسب‌ها (با ویرگول جدا شوند):</label>
                    <input type="text" id="tags" name="tags">

                     <button type="button" onclick="submitForm()" >ارسال</button>
                </form>
            </div>
        </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../../static/js/main.js"></script>
</body>
</html>
