<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"/>
    <link href="../static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="box">
        <span class="borderline"></span>
    <form action="/login-post" method="post" >
        <h2> Login here </h2>
        <div class="inputbox">
            <input type="text"  name="email_or_username" required="">
            <span>Username</span>      
            <i></i>
         </div>
         <div class="inputbox">
            <input type="password"  name="password" required="">
            <span>Password</span>      
            <i></i>
         </div>
         <div class="links">
            <a href="#" >Forgot Password</a>
            <a href="/sign" >Sign Up</a>
            <!-- <button type="submit">login</button> -->
         </div>
         <input type="submit" value="Login"/>

         <div class="text-center">Or login with</div>
         <div class="d-flex justify-content-between mt-3">
             <a href="/redirect_auth" class="btn btn-outline-danger w-100 me-2">
                 <img src="../static/images/google.jpg" alt="Google" class="img-fluid" style="width: 20px; height: 20px; margin-right: 8px;"/>
                 Google
             </a>
             <a href="/linkedin_auth" class="btn btn-outline-primary w-100">
                 <img src="../static/images/linkedin.png" alt="LinkedIn" class="img-fluid" style="width: 20px; height: 20px; margin-right: 8px;"/>
                 LinkedIn
             </a>
         </div>
            </div>
    </div>
    </form> 

</div>
</body>
</html>
