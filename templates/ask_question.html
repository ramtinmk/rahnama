<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve It Space</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">>
    <script>
        function submitForm() {
    // Get form data
    const title = document.getElementById('title').value;
    const body = document.getElementById('body').value;
    const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim());

    // Create a JSON object
    const data = {
        title: title,
        body: body,
        tags: tags
    };

    // Send data to the Flask backend using fetch API
    fetch('/save_post', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        // Handle the response data here (e.g., display a success message)
    })
    .catch((error) => {
        console.error('Error:', error);
        // Handle errors here
    });
}

    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
        <div class="container-fluid">
            <img src="../static/images/fc93453056354554a430b7c9694fada9-free.png" alt="logo" class="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                {% if not is_logged %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">sign up</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>

                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav id="sidebar" class="bg-light border-end">
            <div class="p-4 pt-5">
                {% if is_logged %}
                <h5>Profile</h5>
                <ul class="list-unstyled components">
                    <li>
                        <a href="/yourprofile">Your profile</a>
                </ul>
                {% else %}
                {% endif %}
                <hr>
                <ul class="list-unstyled components">
                    <li>
                        <a href="/questions">questions</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        
    </div>
    <div class="container p-4 question" >
        <form id="myForm" class="content">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br><br>
            
            <label for="body">Body:</label>
            <textarea id="body" name="body"></textarea><br><br>
            
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags"><br><br>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
